<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="Register.jsp" name="register">
        <center>
            <h1 style="color: brown;">WELCOME TO CYBERSMART PORTAL</h1>
            <h1 style="text-decoration: underline;color:yellowgreen;">Registration</h1>
            <table align="center" cellspacing='20'>
                <tr>
                    <td>Enter Name</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>Enter Password</td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td>Enter Email</td>
                    <td><input type="text" name="email"></td>
                </tr>
                
                <tr>
                    <td>Select Gender</td>
                    <td>
                        Male<input type="radio" name="gender" value="male">
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        
                        Female<input type="radio" name="gender" value="female">
                    </td>
                </tr>
                <tr>
                    <td>Enter Mobile</td>
                    <td><input type="text" name="mobile"></td>
                </tr>
                <tr>
                    <td>Enter Address</td>
                    <td><textarea name="address" cols="20" rows="5"></textarea></td>
                </tr>
                <tr align="center">
                    <td><input type="Submit" name="button" value="Submit" style="background-color: rgb(141, 141, 230);"></td>
                    <td><input type="Reset" name="button" value="Clear" style="background-color: rgb(141, 141, 230);"></td>
                </tr>
            </table>
            <p>If your are Exist user <a href="../saijava/login.html">Click Here</a></p>
        </center>
    </form>
</body>
</html>
